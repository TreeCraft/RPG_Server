##■■■■■■■■■■■■■■■■■■■■■一些设置■■■■■■■■■■■■■■■■■■■■
match: "hud"
Functions:  #该处的方法可利用【方法.执行方法('xxx')】或【方法.异步执行方法('xxx')】来执行
  open: |-      #界面打开时，会自动触发open方法
    方法.异步执行方法('每秒更新变量');
  每秒更新变量: |-
    方法.更新变量值('lt_player_state1');
    方法.更新变量值('lt_player_state2');
    方法.更新变量值('lt_player_state3');
    方法.更新变量值('lt_player_state4');
    方法.更新变量值('lt_player_state5');
    方法.更新变量值('lt_player_state6');
    方法.更新变量值('lt_player_state7');
    方法.更新变量值('lt_player_state8');
    方法.延时(300);
    方法.异步执行方法('每秒更新变量');
