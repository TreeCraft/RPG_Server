# 隐藏各个原版的HUD,其它可隐藏内容可在教程内查看
hideHud:
  - "HOTBAR"

# 匹配界面名,hud为自动开启
# GuiInventory可以替换背包
# GuiIngameMenu可以替换ESC
# 或者直接填写箱子界面名称，即可替换箱子界面(颜色符号需写为§)
match: "hud"

# 鼠标拿着物品时的显示大小
currentItemSize: 16


# 设置总体背景图（_texture后缀为贴图组件）
背景_texture:
  # 关于xy在背包.yml里讲了,可以去那里看
  x: "(方法.取屏幕宽度-背景_texture.width)/2"
  y: "方法.取屏幕高度-70"
  width: 198
  height: 41
  texture: "0,0,0,0"


