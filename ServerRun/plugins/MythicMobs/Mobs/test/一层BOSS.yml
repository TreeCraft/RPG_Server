沙漠守卫:
  Type: zombie
  Display: '&c沙漠守卫'
  Disguise:
    Type: player
    Player: '&c沙漠守卫'
    Skin: AnderXL
  Health: 30000
  Damage: 5
  BossBar:
    Enabled: false
    Range: 10
    Color: BLUE
    Style: SEGMENTED_20
  DamageModifiers:
  - FIRE_TICK 0
  - FIRE 0
  AIGoalSelectors:
  - 0 clear
  - 1 meleeattack
  - 2 lookatplayers
  AITargetSelectors:
  - 0 clear
  - 1 hurtbytarget
  Modules:
    ThreatTable: true
    ImmunityTable: true
  KillMessages:
  - '&7[&b<target.name>&7] &6被 &c<mob.name>&6 砍死了'
  Options:
    AlwaysShowName: true
    KnockbackResistance: 1
    MovementSpeed: 0.3
    FollowRange: 15
    MaxCombatDistance: 50
    PreventOtherDrops: true
  Drops:
  - money 500
  - exp 50
